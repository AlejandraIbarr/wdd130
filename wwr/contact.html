    <main>
        <h1>Contact Us</h1>
        <div class="contact-info">
            <address>
                123 Street<br>
                Warrensburg, MO, USA<br>
                Phone: (123) 456-7890<br>
                Email: info@raftingsite.com<br>
            </address>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49777.16879906153!2d-93.72586145000002!3d38.7620285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c158077798f5d1%3A0xab4d25001d42a080!2sWarrensburg%2C%20MO%2064093!5e0!3m2!1sen!2sus!4v1697075942454!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <h2>Meet Our Team</h2>
        <div class="employee-profile">
            <div>
                <img src="images/employee1.jpg" alt="Employee 1">
                <p>John Doe<br> Tour Guide</p>
            </div>
            <div>
                <img src="images/employee2.jpg" alt="Employee 2">
                <p>Jane Smith<br> Rafting Instructor</p>
            </div>
            <div>
                <img src="images/employee3.jpg" alt="Employee 3">
                <p>Bob Johnson<br> Customer Service</p>
            </div>
        </div>
        <h2>Contact Form</h2> <!-- Changed "Contact Us" to "Contact Form" -->
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
            
            <fieldset>
                <legend>Purpose of Message</legend>
                <label><input type="radio" name="purpose" value="General Inquiry"> General Inquiry</label>
                <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
            </fieldset>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <label><input type="checkbox" name="newsletter" value="Subscribe"> Please subscribe me to the monthly newsletter</label>
            
            <input type="submit" value="Submit Message">
        </form>
    </main>
